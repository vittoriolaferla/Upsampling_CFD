# general settings
name: test_DAT_x4_no_physics_Vector_Sigmoid
model_type: DATModel
scale: 4
num_gpu: 1
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    task: SR
    name: no_physic_mass
    type: PairedImageDataset
    dataroot_gt: /home/vittorio/Scrivania/ResShift_4_scale/data/Vector_Sigmoid/val/HR
    dataroot_lq: /home/vittorio/Scrivania/ResShift_4_scale/data/Vector_Sigmoid/val/LR_4
    dataroot_vel: /home/vittorio/Scrivania/DAT/datasets/dataset_split_final/validation/hr_csv
    filename_tmpl: '{}'
    io_backend:
      type: disk


network_g:
  type: DAT
  upscale: 4
  in_chans: 3
  img_size: 12
  img_range: 1.
  split_size: [6,12]
  depth: [6,6,6,6,6,6]
  embed_dim: 180
  num_heads: [6,6,6,6,6,6]
  expansion_factor: 4
  resi_connection: '1conv'


# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]
    # Physics-Based Losses
  use_umass_loss: False
  umass_loss_weight: 0.8  # Adjust as necessary
  use_dissipation_loss: False
  dissipation_loss_weight: 4 
  rgb_to_vel: False # Adjust as necessary

# path
path:
  pretrain_network_g: /home/vittorio/Scrivania/DAT/experiments/train_DAT_x4_no_physics_Vector_Sigmoid/models/net_g_latest.pth
  strict_load_g: True

# validation settings
val:
  save_img: True
  suffix: "suffix"  # add suffix to saved images, if None, use exp name
  use_chop: False  # True to save memory, if img too large

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: True
