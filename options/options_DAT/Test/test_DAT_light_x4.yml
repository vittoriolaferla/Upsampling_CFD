# general settings
name: test_DAT_light_x4_physc_mass
model_type: DATModel
scale: 4
num_gpu: 1
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    task: SR
    name: no_physic_mass
    type: PairedImageDataset
    dataroot_gt: /home/vittorio/Scrivania/DAT/datasets/dataset_split_final/validation/hr
    dataroot_lq: /home/vittorio/Scrivania/DAT/datasets/dataset_split_final/validation/lw_tranformed
    dataroot_vel: /home/vittorio/Scrivania/DAT/datasets/dataset_split_final/validation/hr_csv
    filename_tmpl: '{}'
    io_backend:
      type: disk


# network structures
network_g:
  type: DAT
  upscale: 4
  in_chans: 3
  img_size: 12
  img_range: 1.
  depth: [18]
  embed_dim: 60
  num_heads: [6]
  expansion_factor: 2
  resi_connection: '3conv'
  split_size: [2,4]
  upsampler: 'pixelshuffledirect'

# training settings
train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]
    # Physics-Based Losses
  use_umass_loss: True
  umass_loss_weight: 0.3  # Adjust as necessary
  use_dissipation_loss: True
  dissipation_loss_weight: 4 
  rgb_to_vel: True # Adjust as necessary

# path
path:
  pretrain_network_g: /home/vittorio/Scrivania/DAT/experiments/train_DAT_light_x4/models/net_g_50000.pth
  strict_load_g: True

# validation settings
val:
  save_img: True
  suffix: "suffix"  # add suffix to saved images, if None, use exp name
  use_chop: False  # True to save memory, if img too large

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 4
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 4
      test_y_channel: True
