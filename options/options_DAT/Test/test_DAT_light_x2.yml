# general settings
name: test_DAT_light_x2_no_physci
model_type: DATModel
scale: 2
num_gpu: 1
manual_seed: 10

datasets:
  test_1:  # the 1st test dataset
    task: SR
    name: test_set_physic
    type: PairedImageDataset
    dataroot_gt: /home/vittorio/Scrivania/DAT/datasets/dataset_split_final/validation/hr
    dataroot_lq: /home/vittorio/Scrivania/DAT/datasets/dataset_split_final/validation/lw
    dataroot_vel: /home/vittorio/Scrivania/DAT/datasets/dataset_split_final/validation/hr_csv
    filename_tmpl: '{}'
    io_backend:
      type: disk


# network structures
network_g:
  type: DAT
  upscale: 2
  in_chans: 3
  img_size: 24
  img_range: 1.
  depth: [18]
  embed_dim: 60
  num_heads: [6]
  expansion_factor: 2
  resi_connection: '3conv'
  split_size: [6,12]
  upsampler: 'pixelshuffledirect'

# path
path:
  pretrain_network_g: /home/vittorio/Scrivania/DAT/experiments/train_DAT_light_x2_no_physc_mass/models/net_g_30000.pth

train:
  optim_g:
    type: Adam
    lr: !!float 2e-4
    weight_decay: 0
    betas: [0.9, 0.99]
    # Physics-Based Losses
  use_umass_loss: True
  umass_loss_weight: 0.4  # Adjust as necessary
  use_dissipation_loss: True
  dissipation_loss_weight: 5 
  rgb_to_vel: True # Adjust as necessary
# validation settings
val:
  save_img: True
  suffix: "suffix"  # add suffix to saved images, if None, use exp name
  use_chop: False  # True to save memory, if img too large

  metrics:
    psnr: # metric name, can be arbitrary
      type: calculate_psnr
      crop_border: 2
      test_y_channel: True
    ssim:
      type: calculate_ssim
      crop_border: 2
      test_y_channel: True
